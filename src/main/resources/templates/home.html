<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>홈앤룸</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">


</head>
<body>


<header th:replace="templates/header :: header_template"></header>
<div th:replace="templates/header :: header_modal"></div>
<div class="container-fluid" style="height:900px">
    <div class="row" style="height: 100%">
        <div class="col-8 fluid" style="padding: 0">
            <div id="map" style="width:100%;height:100%; padding: 0"></div>
            <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=aad77ce5fb25c098c085b83a13dbad40"></script>
            <script>
                var mapContainer = document.getElementById('map'), // 지도를 표시할 div
                    mapOption = {
                        center: new kakao.maps.LatLng(37.56682, 126.97865), // 지도의 중심좌표
                        level: 3, // 지도의 확대 레벨
                        mapTypeId : kakao.maps.MapTypeId.ROADMAP // 지도종류
                    };

                // 지도를 생성한다
                var map = new kakao.maps.Map(mapContainer, mapOption);

            </script>
        </div>
        <div class="col-4">
            <div class="container-fluid" style="padding: 0">
                <div class="row p-2 bg-secondary justify-content-center">
                    <div class="col-2"></div>
                    <div class="col-6">
                        <input class="form-control me-2" type="search" placeholder="지역,지하철명" aria-label="Search">
                    </div>
                    <div class="col-4">
                        <button class="btn btn-dark " type="submit">Search</button>
                    </div>
                </div>
                <div class="row border-bottom">

                    <div class="col-6">
                        <div class="btn-group">
                            <button type="button" class="btn btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                상세검색
                            </button>
                            <div class="dropdown-menu">
                                    <div class="row">
                                        <div class="col-4">
                                            안녕
                                        </div>
                                        <div class="col-8">
                                            <div>메롱</div>
                                            <div>병신</div>
                                        </div>
                                    </div>
                            </div>
                            <hr>

                        </div>
                    </div>
                    <div class="col-6 float-right">
                        닫기
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">1</div>
                    <div class="col-4">2</div>
                    <div class="col-4">3</div>
                    <div class="col-4">4</div>

                </div>
            </div>
        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</body>
</html>
