<!DOCTYPE html>
<html th:fragment="roomTemplate(typeName,content)" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>홈앤룸</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<style>

    table{
        border-top: 2px solid;
        border-top-color: black;
    }
    .table th{
        background-color:rgba(128, 128, 128, 0.3);
    }

</style>
</head>
<body>
<header th:replace="templates/header :: header_template"></header>
<div th:if="${session.user==null}" th:replace="templates/header :: header_modal"></div>

<div class="container-fluid bg-secondary bg-opacity-10" style="padding-top: 50px;padding-right:20%;padding-left: 20%">
    <div class="container bg-white border">
        <h2 class="mb-5">방 내놓기</h2>

        <h5>등록자 정보</h5>
        <table class="table">
            <tr>
                <th class=" col-3">
                    등록자 정보
                </th>
                <td class="col-9">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">임대인</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">기존 세입자</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="other-radio" value="option3">
                        <label class="form-check-label" for="other-radio">기타</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-control" id="other-text" disabled>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
<script>
    $("#other-radio").change(function (){
        if(this.checked()){
            $("#other-text").disabled(false);
        }else{
            $("#other-text").disabled(true);
        }
    })
</script>
</html>
