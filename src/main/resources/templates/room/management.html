<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>홈앤룸</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <style>


    </style>
</head>
<body>
<header th:replace="templates/header :: header_template"></header>
<div th:if="${session.user==null}">
    <div th:replace="templates/header :: header_modal"></div>
</div>

<div class="container-fluid bg-secondary bg-opacity-10" style="padding-top: 50px;padding-right:10%;padding-left: 10%">

    <div class="container bg-white border">
        <h3 class="fw-bold mt-3 mb-3">매물 관리</h3>

        <table class="table table-bordered " style="border-top: 2px solid black">
            <tr>
                <th class="col-2">매물 번호</th>
                <th class="col-3">소재지</th>
                <th class="col-1">진행 상태</th>
                <th class="col-1">찜</th>
                <th class="col-1">문의</th>
                <th class="col-1">등록일</th>
                <th class="col-2"></th>
            </tr>

            <tr th:each="room:${rooms}">
                <td th:field="${room.roomNumber}"></td>
                <td th:field="${room.address.address}"></td>
                <td th:field="${room.status}"></td>
                <td></td>
                <td></td>
                <td th:field="${room.createDate}"></td>
            </tr>



        </table>
    </div>




</div>
</body>
</html>
