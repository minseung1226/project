<!DOCTYPE html>
<html th:fragment="mypageTemplate(typeName,content)" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>홈앤룸</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">


</head>
<body>
<header th:replace="templates/header :: header_template"></header>
<div th:if="${session.user==null}">
    <div th:replace="templates/header :: header_modal"></div>
</div>

<div class="container-fluid bg-secondary bg-opacity-10" style="padding-top: 50px;padding-right:20%;padding-left: 20%">
    <div class="container bg-white border" >

        <div class="row">
            <ul class="nav nav-tabs justify-content-center mb-2" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link text-dark" id="account" data-bs-toggle="tab" data-bs-target="#home-tab-pane"
                            type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true"
                    onclick="callUrl('/mypage/account')"><h5 class="fw-bold">계정 변경</h5></button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link text-dark" id="wishlist" data-bs-toggle="tab" data-bs-target="#profile-tab-pane"
                            type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false"
                    onclick="callUrl('/mypage/wishlist')"><h5 class="fw-bold">찜 목록</h5></button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link text-dark" id="inquiry" data-bs-toggle="tab" data-bs-target="#contact-tab-pane"
                            type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false"
                    onclick="callUrl('/mypage/inquiry')"><h5 class="fw-bold">문의 목록</h5></button>
                </li>

            </ul>
            <div th:replace="${content}">

            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script th:inline="javascript">
    $(document).ready(function (){
        let titleTag=$(`#`+[[${typeName}]]);
        titleTag.addClass(`active`);
    })

    function callUrl(url){
        location.href=url+'/'+[[${session.user}]];
    }





</script>

</body>
</html>
