<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>홈앤룸</title>


</head>
<body>
<header th:fragment="header_template" style="padding-bottom: 55px">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-black">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Home And Room</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ms-auto mb-3 mb-md-0">
                    <li class="nav-item">
                        <button type="button" class="nav-link active" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">로그인</button>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">마이페이지</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">찜 목록</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">방 내놓기</a>

                </ul>

            </div>
        </div>
    </nav>
    <style>
        .nav-item{
            padding-left: 10px;
        }
    </style>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3 px-3">
                            <input type="text" class="form-control" id="recipient-name" placeholder="이메일 또는 아이디">
                        </div>
                        <div class="mb-3 px-3">
                            <input type="text" class="form-control" id="recipient-name1" placeholder="암호">
                        </div>
                        <div class="mb-3 px-3">
                            <input type="submit" class="form-control btn btn-secondary" value="로그인">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">

                </div>
            </div>
        </div>
    </div>

</header>
